<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8" />

    <title>Web Blocks</title>

    <meta name="description" content="Learn to code in this Minecraft-like world" />
    <meta name="keywords" content="Minecraft,JavaScript,Learning,Teaching,WebGL" />

    <script src="build/style.js"></script>
    <script src="build/app.js"></script>

    <script>
        'use strict';

        window.blockMovement = false;

        window.addEventListener('load', function() {
            bootstrap(document.querySelector("#body"));
        });

        function bootstrap(container) {
            var app = new App();

            app.init(container);
        }
    </script>
</head>
<body>
    <div id="body"></div>
</body>
</html>
